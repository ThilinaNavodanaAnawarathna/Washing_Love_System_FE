<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  function previewImage(x) {
    if (x==1){
      const fileInput = document.getElementById('front');
      const imagePreview = document.getElementById('image-preview-1');

      const selectedFile = fileInput.files[0];

      if (selectedFile) {
        const reader = new FileReader();

        reader.onload = function(event) {
          imagePreview.src = event.target.result;
        };

        reader.readAsDataURL(selectedFile);
      } else {
        imagePreview.src = '#';
      }
    }else if(x==2){
      const fileInput = document.getElementById('back');
      const imagePreview = document.getElementById('image-preview-2');

      const selectedFile = fileInput.files[0];

      if (selectedFile) {
        const reader = new FileReader();

        reader.onload = function(event) {
          imagePreview.src = event.target.result;
        };

        reader.readAsDataURL(selectedFile);
      } else {
        imagePreview.src = '#';
      }
    }else if(x==3){
      const fileInput = document.getElementById('left');
      const imagePreview = document.getElementById('image-preview-3');

      const selectedFile = fileInput.files[0];

      if (selectedFile) {
        const reader = new FileReader();

        reader.onload = function(event) {
          imagePreview.src = event.target.result;
        };

        reader.readAsDataURL(selectedFile);
      } else {
        imagePreview.src = '#';
      }
    }else if(x==4){
      const fileInput = document.getElementById('right');
      const imagePreview = document.getElementById('image-preview-4');

      const selectedFile = fileInput.files[0];

      if (selectedFile) {
        const reader = new FileReader();

        reader.onload = function(event) {
          imagePreview.src = event.target.result;
        };

        reader.readAsDataURL(selectedFile);
      } else {
        imagePreview.src = '#';
      }
    }
  }

  function startDamageDetect() {
    $('#donBtn').css('display','none')
    $('#waitnBtn').css('display','block')
    var front = $('#front')
    const frontFile = front[0].files[0];

    var back = $('#back')
    const backFile = back[0].files[0];

    var left = $('#left')
    const leftFile = left[0].files[0];

    var right = $('#right')
    const rightFile = right[0].files[0];

    const payload = {
      front: frontFile,
      back: backFile,
      left: leftFile,
      right: rightFile,

    }
    axios.post('http://localhost:8083/wl/v1/api/system/damage',payload, {
      headers: {
        "Content-Type": "multipart/form-data",
        "authorization": "Bearer " + localStorage.getItem("user-token")
      },
      params:{"bookingId":localStorage.getItem("booking-id")}
    })
            .then((response) => {
              const imageElement1 = document.getElementById("image-preview-1");
              imageElement1.src = "data:image/png;base64,"+response.data.frontReport.imageBase64;
              const imageElement2 = document.getElementById("image-preview-2");
              imageElement2.src = "data:image/png;base64,"+response.data.backReport.imageBase64;
              const imageElement3 = document.getElementById("image-preview-3");
              imageElement3.src = "data:image/png;base64,"+response.data.leftReport.imageBase64;
              const imageElement4 = document.getElementById("image-preview-4");
              imageElement4.src = "data:image/png;base64,"+response.data.rightReport.imageBase64;
              // location.href = "ReportGenerate.html";
              setTimeout(nextPage,10000)
            }, (error) => {
              console.log(error)
            });

  }

  function nextPage(){
    $('#donBtn').css('display','block')
    $('#waitnBtn').css('display','none')
    location.href = "ReportGenerate.html";
  }
</script>
